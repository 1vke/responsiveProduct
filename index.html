<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap" rel="stylesheet">
    <title>Responsive product</title>
</head>
<body>
    <div class="product">
        <div class="image-carousel">
            <img src="images/2.png" alt="" class="image">
        </div>
        <div class="product-details">
            <div class="details">
                <h1 class="title">Wmns Dunk Low Prm</h1>
                <p class="price">$120.00</p>
            </div>
            <div class="variant-selection">
                <div class="option-selection">
                    <h3 class="header">SIZE: 7M</h3>
                    <div class="option-container">
                        <div class="option-value">
                            <label class="option-value-label">
                                <input type="radio" name="SIZE" value="7M" aria-label="7M">
                                <span class="option-value-name">7M</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button add-to-cart"><span class="text">Add to cart</span></button>
            <button class="button buy-it-now"><span class="text">Buy it now</span></button>
        </div>
    </div>
</body>
</html>
